#{extends 'main.html' /} 
#{set title:'Login to Abamo' /} 
#{set activePage:'login' /}
#{include 'adminNav.html' /}

<section class="ui segment" id="all">
  <div class="ui text" id="h1">Administrator Account Login...</div>
    <div class="ui text" id="h2">Restricted Access</div>

  <section class="ui segment" id="mainSeg">
    <form class="ui form" action="/Administrator/authenticate" method="POST">
      <div class="ui left icon input field">
        <input type="text" name="userName" placeholder="UserName"> <i class="user icon"></i>
      </div>
      <div class="ui left icon input field">
        <input type="password" name="password" placeholder="Password"> <i class="lock icon"></i>
      </div>
      <button type="submit" class="ui green button ">
        <i class="save icon"></i>Submit
      </button>
    </form>
  </section>
</section>
