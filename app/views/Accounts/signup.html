#{extends 'main.html' /}
#{set title:'Signup for Abamo' /}
#{set activePage:'signup' /}
#{include 'nav.html' /}

<section class="ui segment" style=background:#c2ebe4>
  <h4 class="ui header">Sign up here ...</h4>

<section class="ui form segment" style=background:#d8f1f0>
	<form action="/register" method="POST">
	  <div class="two fields">
			<div class="ui input field">
				<label> First Name: </label>
					<input type="text" name="firstName">
			</div>
			<div class="ui input field">
				<label> Last Name: </label>
					<input type="text" name="lastName">
			</div>
			<div class="ui input field">
				<label> Email: </label>
					<input type="text" name="email">
		 	</div>
		 	<div class="ui input field">
				<label> Password: </label>
					<input type="password" name="password">
			</div>
		</div>
			<div class="ui checkbox">
				<input name="usCitizen" type="checkbox">	
				<label>Tick to confirm you are a citizen of the USA</label>
			</div>
					<p></p>
				<button type="submit" class="ui yellow button"><i class="save icon"></i> Signup </button>
	</form>
</section>
</section>
