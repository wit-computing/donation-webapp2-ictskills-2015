#{extends 'main.html' /} 
#{set title:'Register Candidate' /} 
#{set activePage:'register' /} 
#{include 'adminNav.html' /}

<section class="ui segment" id="all">
  <div class="ui text" id="h1">Register a new Candidate here...</div>

  <section class="ui segment" id="mainSeg">
    <form class="ui form" action="/newCandidate" method="POST">
      <div class="two fields">
        <div class="ui input field">
          <input type="text" name="candidate.firstName" placeholder="First Name">
        </div>
        <div class="ui input field">
          <input type="text" name="candidate.lastName" placeholder="Last Name">
        </div>
      </div>
      <div class="ui divider"></div>
      <div class="two fields">
        <div class="ui left icon input field">
          <input type="text" name="candidate.email" placeholder="Email Address">
          <i class="user icon"></i>
        </div>
        <div class="ui left icon input field">
          <input type="password" name="candidate.password"
            placeholder="Password"> <i class="lock icon"></i>
        </div>
      </div>
      <div class="ui divider"></div>
      <div class="ui input field">
        <select class="ui dropdown" name="title"> 
        #{list items:offices, as:'office'}
          <option value="">Select an Office</option>
          <option value="${office}">${office}</option> 
        #{/list}
        </select>
      </div>
      <button type="submit" class="ui green button ">
        <i class="save icon"></i>Submit
      </button>
    </form>
  </section>
</section>

<script src="@{'/public/javascripts/register.js'}" type="text/javascript"
  charset="${_response_encoding}"></script>
